<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <!-- Role Selection (Admin or Employee) -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium">Select Role</label>
                    <div class="flex items-center space-x-4">
                        <label for="admin" class="inline-flex items-center">
                            <input type="radio" id="admin" name="role" value="admin" class="form-radio">
                            <span class="ml-2">Admin</span>
                        </label>
                        <label for="employee" class="inline-flex items-center">
                            <input type="radio" id="employee" name="role" value="employee" class="form-radio">
                            <span class="ml-2">Employee</span>
                        </label>
                    </div>
                </div>
                
                <!-- Login ID Input -->
                <div class="mb-4">
                    <label for="login_id" class="block text-gray-700 font-medium">Login ID</label>
                    <input type="text" name="login_id" id="login_id" 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           required>
                </div>
                
                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium">Password</label>
                    <input type="password" name="password" id="password" 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           required>
                </div>

                {% if error %}
                    <div class="text-red-500 text-sm mb-4">{{ error }}</div>
                {% endif %}

                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
